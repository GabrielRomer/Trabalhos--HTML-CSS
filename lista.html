<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de exercícios 01 – FronteEnd Essencial</title>
  </head>
  <body>
    <h1>Formulário de Currículo</h1>

    <form id="curriculoForm">
      <h2>Dados Pessoais</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" /><br /><br />
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" /><br /><br />
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" /><br /><br />

      <h2>Formação Acadêmica</h2>
      <label for="escola">Escola:</label>
      <input type="text" id="escola" name="escola" /><br /><br />
      <label for="duracao">Duração:</label>
      <input type="text" id="duracao" name="duracao" /><br /><br />

      <h2>Experiência Profissional</h2>
      <label for="experiencia">Experiência:</label><br />
      <textarea
        id="experiencia"
        name="experiencia"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <h2>Data Atual</h2>
      <label for="dataAtual">Data Atual:</label>
      <input type="date" id="dataAtual" name="dataAtual" /><br /><br />

      <input type="submit" value="Enviar" />
    </form>

    <div id="curriculoResultado"></div>

    <script src="javascript1.js"></script>
  </body>
</html>
